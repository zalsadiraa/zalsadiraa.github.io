    <!--Custom tema-->
    <div class="customtema" id="customtema">
      <div id="contact" class="contact p-5">
        <img
          src="assets/images/pict8.png"
          width="300px"
          height="300px"
          align="left"
        />
        <img
          src="assets/images/pict7.png"
          width="300px"
          height="300px"
          align="right"
        />
        <div class="kontak">
          <div class="row">
            <div class="col-12">
              <div class="text-uppercase text-center fw-bold fs-4 p-5">
                <p>BOOKING</p>
              </div>
            </div>
            <form class="row g-3">
              <div class="col-12 col-sm-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  style="height: 50px"
                  id="inputNamaDepan"
                  placeholder="Nama depan"
                />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  style="height: 50px"
                  id="inputNamaBelakang"
                  placeholder="Nama belakang"
                />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <input
                  type="email"
                  class="form-control"
                  style="height: 50px"
                  id="inputEmail"
                  placeholder="Email"
                />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  style="height: 50px"
                  id="inputPhone"
                  placeholder="No. HP"
                />
              </div>
              <div class="col-12 col-sm-12 col-md-6">
                <input
                  type="number"
                  class="form-control"
                  style="height: 50px"
                  id="inputTema"
                  placeholder="Tema"
                />
                <br>
                <div class="col-12 col-sm-12 col-md-6">
                    <input
                      type="date"
                      class="form-control"
                      style="height: 50px"
                      id="inputTanggal"
                      placeholder="Tanggal Acara"
                    />
                </div>
                <br>
              <div class="col-12">
                <textarea
                  class="form-control"
                  placeholder="Alamat tempat acara"
                  id="inputAlamat"
                  style="height: 100px"
                ></textarea>
              </div>
              <br>
              <div class="col-12">
                <button onclick="submitData()" class="btn btn-outline-success">
                  Send
                </button>
              </div>
            </form>
            <script type="text/javascript">
              function submitData() {
                var inputNamaDepan =
                  document.getElementById("inputNamaDepan").value;
                var inputNamaBelakang =
                  document.getElementById("inputNamaBelakang").value;
                var inputEmail = document.getElementById("inputEmail").value;
                var inputPhone = document.getElementById("inputPhone").value;
                var inputTema = document.getElementById("inputTema").value;
                var inputTanggal = document.getElementById("inputTanggal").value;
                var inputAlamat = document.getElementById("inputAlamat").value;

                alert(
                  "Nama Depan : " +
                    inputNamaDepan +
                    "\nNama Belakang : " +
                    inputNamaBelakang +
                    "\nEmail : " +
                    inputEmail +
                    "\nNo.HP : " +
                    inputPhone +
                    "\nTema : " +
                    inputTema + 
                    "\nTanggal : " + 
                    inputTanggal + 
                    "\nAlamat : " +
                    inputAlamat  
                );
              }
            </script>
          </div>
        </div>
      </div>
